<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Books CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h2>Books CRUD</h2>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <label for="add-name">Name:</label><br />
        <input type="text" id="add-name" placeholder="Name"><br>
        <label for="add-price">Price:</label><br />
        <input type="text" id="add-price" placeholder="$"><br>
        <label for="add-category">Category:</label><br />
        <input type="text" id="add-category" placeholder="Category"><br>
        <label for="add-author">Author:</label><br />
        <input type="text" id="add-author" placeholder="Author"><br><br />
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isComplete">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Author</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="books"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
